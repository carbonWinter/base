<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta name="keywords" content="{{ page.keywords | default: site.keywords | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.logo | absolute_url }}{% endif %}"/>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.options.favicons.apple_180 | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.data.options.favicons.favicon_32 | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.data.options.favicons.favicon_16 | relative_url }}">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="{{ "/assets/js/main.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/jquery-3.6.0.min.js" | relative_url }}" defer></script>
  
  {% include hook-head.html %}
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
