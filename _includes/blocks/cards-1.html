<section class="uk-section">
  <div class="uk-container uk-text-{{ block.align | default: 'left' }}">

    {% if block.heading or block.text %}
      <div class="uk-margin-large-bottom uk-container-small">
        {% if block.heading %}
          <h2 class="uk-margin-remove">{{ block.heading }}</h2>
        {% endif %}
        {% if block.text %}
          <div class="{% if block.heading %}uk-margin-top{% endif %}">{{ block.text }}</div>
        {% endif %}
      </div>
    {% endif %}

    <div class="uk-margin-large-top uk-text-center uk-flex-center uk-grid-large uk-child-width-1-2  uk-child-width-1-3@s uk-child-width-1-4@m" data-uk-grid>
      {% for logo in block.logos %}
        <div>
          <img src="{% if logo contains 'http' %}{{ logo }}{% else %}{{ logo | absolute_url }}{% endif %}" alt="Logo">
        </div>
      {% endfor %}
    </div>
    {% if block.button.url %}
      <div class="uk-text-center uk-margin-mlarge-top"><a class="uk-button uk-button-default uk-border-pill uk-button-width-medium" href="{% if block.button.url contains 'http' %}{{ block.button.url }}{% else %}{{ block.button.url | relative_url }}{% endif %}">{{ block.button.text }}</a></div>
    {% endif %}
  </div>
</section>{{ block.heading }}
